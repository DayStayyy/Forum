{{define "flexFilter"}}
<li class="mr-3 flex-1 flex flex-col justify-center">
    <button onclick="dropFilter()"
        class="mt-4 w-full py-1 align-middle flex flex-row justify-center text-gray-600 border-b-2 border-gray-800 hover:border-purple-500">
        <span
            class="pb-1 md:pb-0 text-xs md:text-base text-gray-600 text-center hover:text-white md:text-gray-400 block md:inline-block ml-4">Filtres</span>
        <svg class="h-3 fill-current inline mt-2 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
        </svg>
    </button>

    <form method="POST" action="/categoriesPage">
        <input type="hidden" id="isHere" value="hidden">
        <input name="isHerelikes" id="isHerelikes" type="hidden" value="hidden">
        <input name="isHeredate" id="isHeredate" type="hidden" value="hidden">
        <input name="categorieName" id="categorieName" type="hidden" value={{.CatID}}>
        <button type="submit" id="submitButton"></button>
    </form>
    <div id="filterDrop" class="flex flex-col justify-center w-full text-gray-400 mt-2">

    </div>


</li>

{{end}}
